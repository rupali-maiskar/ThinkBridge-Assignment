<kendo-card [width]="'260px'">
     <kendo-card-header class="k-hbox">
        <kendo-avatar width="40px" height="40px" [imageSrc]="card.thumbnailSrc" [shape]="'circle'"></kendo-avatar>
        <div>
            <h1 kendoCardTitle>{{ card.headerTitle }}</h1>
            <p kendoCardSubtitle>{{ card.headerSubtitle }}</p>
        </div>
        
    </kendo-card-header>

    <kendo-scrollview
        *ngIf="card.scrollViewItems"
        kendoCardMedia
        [data]="card.scrollViewItems"
        [width]="'100%'"
        [height]="'185px'"
        [arrows]="true"
        [pageable]="true">
        <ng-template let-item="item">
            <img src='{{ item.url }}' alt='{{ item.title }}' [ngStyle]="{ minWidth: '100%' }" draggable="false" />
        </ng-template>
    </kendo-scrollview>

     <kendo-card-actions>
         <div class="row col-md-12">
        <h4 class="col-md-10">Rs.  {{ card.price }}</h4>
        <button class="col-md-2" style="height: 35.98438px;border-right-width: 1px;padding-right: 0px;padding-left: 0px;" 
            (click)="removeItem(card.itemId)">
            <span class="k-icon k-i-trash"></span></button>
        </div>
     </kendo-card-actions>

    <kendo-card-body *ngIf="card.commentsExpanded">
     </kendo-card-body>
</kendo-card>
